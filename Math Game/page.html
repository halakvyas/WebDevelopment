<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Maths Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
  <div class="container" id="container">
  
  <div id="score">
    Score <span id="scorevalue"></span>
  </div>

  <div id="correct">Correct</div>
  <div id="incorrect">Try Again</div>

  <div id="question">
   <span id="questionvalue"></span>
  </div>

  <div id="text"> <p>Click on the correct answer </p></div>

   <div id="choice">
    <div id="box1" class="choices"></div>
	<div id="box2" class="choices"></div>
	<div id="box3" class="choices"></div>
	<div id="box4" class="choices"></div>
  </div>

  <div id="reset">
    Start Game
  </div>

  <div id="timer">Time Remaining: <span id="time_rem"></span>sec
  </div>

  <div id="displayscore"> 
    <p>Game Over</p>
	<p>Your final score is <span id="score_s"></span></p>
  </div>

  </div>
</body>
</html>
