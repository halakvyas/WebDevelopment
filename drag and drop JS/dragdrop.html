<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drap & Drop</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js">
    </script>
  </head>
  <body>
    <h1>Drag & Drop Color Palette Driver</h1>
    <table>

    <tr>
      <td>
    <div class="box" ondrop="ignore(event)" ondragover="allowDrop(event)" style="width:200px;height:500px;border:1px solid #2196f3;">

      <canvas id="square" width="100" height="100" draggable="true" style="
       position: relative;
       left: 50px;
       top: 20px;
       " draggable="true" ondragstart="drag(event)"></canvas>

      <canvas id="circle" width="300" height="300"
      style="position: relative;left:-10px;top:20px;" draggable="true" ondragstart="drag(event)"></canvas>

      <canvas id="triangle" width="100" height="100" style="
      position: relative;
      top: -150px;
      left: 45px;
     " draggable="true" ondragstart="drag(event)"></canvas>

    <canvas id="arrow" width="100" height="100" style="
     position: relative;
     top: -140px;
     left: 45px;
   " draggable="true" ondragstart="drag(event)"></canvas>

   </div>
  </td>
  <td>
   <canvas id="canvas" width="1000" height="500" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
       </td>
     </tr>
    </table>
  </body>
</html>
