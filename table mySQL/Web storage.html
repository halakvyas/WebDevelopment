<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Health Camp SPA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <script type="text/javascript" src="script.js">

    </script>
    <div class="tab">
      <label>Health Camp SPA</label>
      <button class="tablink" style="float: right"  id="repTab" onclick="selectTab('Report');">Reports</a></button>
      <button class="tablink" style="float: right" id = "HVTab" onclick="selectTab('Health');" >Health Vitals</a></button>
      <button class="tablink" style="float: right" id="demTab" onclick="selectTab('Demographics');" >Demographics</a></button>
    </div>
<br>
<div>
    <div id="Demographics" class="tabcontent">
      <table>
        <tr>
        <td>First Name:</td>
        <td><input id="fnm" type="text"></td>
        </tr>
        <tr>
        <td>Last Name:</td>
        <td><input id="lnm" type="text"></td>
        </tr>
        <tr>
        <td>Gender: </td>
        <td>
        <select id="gnd">
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="Oth">Other</option>
        </select></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input id="age" type="text"></td>
      </tr>
      <tr>
        <td>Notes or Other details:</td>
        <td><input type="text"></td>
        <td style="position: absolute;top: 50px;">
        <video class="video" id="player" width="200" height="200" controls="" autoplay="" style="position: relative;top: 50px;left: 40px;"></video>
        <canvas id="canvas" width="320" height="240" style="relative: position; left: 300px;"></canvas>
         </td>
      </tr>
      <tr>
        <td><input id="save_button" class="button" type="button" value="Save" onclick="selectTab('Health')"></td>
        <td><input id="capture" type="button" class="button" value="Capture" style="position: relative; left: 300px;
          "></td>
      </tr>
   </table>
    </div>

    <div id="Health" class="tabcontent">
      <form id="HVform">
        <table>
         <tr>
          <td>Height:</td>
          <td><input id="hgt" class="hvInput" type="text"></td>
        </tr>
          <tr><td>Weight:</td>
          <td><input id="wgt" class="hvInput" type="text"></td></tr>
        <tr> <td>Body Temperature:</td>
          <td><input id="bdt" class="hvInput" type="text"></td></tr>
          <tr>
          <td>Pulse Rate:</td>
          <td><input id="pls" class="hvInput" type="text"></td>
          <td style="position: relative;top: ">
          <label>Medications:</label><br>
          <textarea id="med" rows="6" cols="35"></textarea></td>
        </tr>
        <tr>
          <td>Blood Pressure:</td>
          <td><input id="bps" class="hvInput" type="text"></td>
          <td style="position: relative;">
          <label>Notes:</label><br>
          <textarea id="note" rows="4" cols="50">
          </textarea></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="Save" onclick="insertDB();"></td>
        </tr>
        </table>
      </form>
    </div>

    <div id="Report" class="tabcontent" id="rep" onclick="">
         <table border="solid">
           <thread>
           <tr bgcolor="#048a5b" >
             <td colspan="6">Patient Details:&nbsp;</td>
           </tr>
           <tr bgcolor="#7f76e3">
             <td>Name</td>
             <td>Age</td>
             <td>Gender</td>
             <td>Photo</td>
             <td>Medication</td>
             <td>Notes</td>
           </tr>
           <tbody id="tbody" bgcolor="#73b6f5"></tbody>
         </thread>
         </table>
      </form>
    </div>

</div>
  </body>

</html>
