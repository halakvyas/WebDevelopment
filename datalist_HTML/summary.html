<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Card</title>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript">
        console.log("window.location.search: " + window.location.search);

        function showScores(){
          var qA = getQS('qA');
          var qC = getQS('qC');
          document.getElementById('quan_q').innerHTML = qA;
          document.getElementById('quan_a').innerHTML = qC;
          document.getElementById('quan_score').innerHTML = (qC/qA)*100;

          var rA = getQS('rA');
          var rC = getQS('rC');
          document.getElementById('read_q').innerHTML = rA;
          document.getElementById('read_a').innerHTML = rC;
          document.getElementById('read_score').innerHTML = (rC/rA)*100;

          var vA = getQS('vA');
          var vC = getQS('vC');
          document.getElementById('av_q').innerHTML = vA;
          document.getElementById('av_a').innerHTML = vC;
          document.getElementById('av_score').innerHTML = (vC/vA)*100;
        }
    </script>

    <link rel = "stylesheet"
   type = "text/css"
   href = "experiment.css" />
  </head>
  <body onload="showScores();">
   <table frame="box" align="center" width="50%">
        <tr>
          <th bgcolor = "lightgrey" colspan="4">Survey</th>
        </tr>
        <tr><td>
        <details>
				  <summary>Quantitave Section</summary>
				      <p><strong>Number of Questions Answered:</strong><label id = "l1"></label><span id="quan_q"></span></p>
				      <p><strong>Number of Correct Answers:</strong><span id="quan_a"></span></p>
				      <p><strong>Score:</strong><span id="quan_score"></span></p>
				</details>
        <details>
				  <summary>Reading Section</summary>
						<p><strong>Number of Questions Answered:</strong><span id="read_q"></span></p>
						<p><strong>Number of Correct Answers:</strong><span id="read_a"></span></p>
						<p><strong>Score:</strong><span id="read_score"></span></p>
				</details>

        <details>
				  <summary>Audio/Video Section</summary>
						<p><strong>Number of Questions Answered:</strong><span id="av_q"></span></p>
						<p><strong>Number of Correct Answers:</strong><span id="av_a"></span></p>
						<p><strong>Score:</strong><span id="av_score"></span></p>
				</details></td>
      </tr>
      <tr>
	    <td align="center">
		  <h2>Thank You!!</h2>
     	</td>
      </tr>
      <tr>
        <td align="center">
        <input type="submit" name="finish" value="Finish" onclick="submitPage()"></td>
      </tr>
    </table>
  </body>
</html>
